<section>
    <h2>Notre avis</h2>
    <article>
        <h3>Les plus</h3>
            <ul *ngFor="let item of notice">
                <li>{{ item.goodPoint }} </li>
            </ul>
        <h3>Les moins</h3>
            <ul *ngFor="let item of notice">
                <li>{{ item.negativePoint }} </li>
            </ul>
        <h3>Mon conseil</h3>
            <ul *ngFor="let item of notice">
                <li>{{ item.advice }} </li>
            </ul>
    </article>
</section>
